{% load static from staticfiles %}
<html>
    <head>

        <meta charset="utf-8">
        <title>MyBlog</title>

        <!-- FAVICON -->
        <link rel="icon" type="image/png" href="https://img.icons8.com/fluent/48/000000/globe-earth.png">

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-grid.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-reboot.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-reboot.min.css' %}">

        <!-- CUSTOM -->
        <link rel="stylesheet" href="{% static 'styles.css' %}">

    </head>
    <body>
        <div class="wrapper">

            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <img class="mr-3" href="{% url 'home' %}" src="https://img.icons8.com/fluent/48/000000/globe-earth.png"/>
                <a class="navbar-brand" href="{% url 'home' %}">MyBlog</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarburger" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarburger">
                    {% if user.is_authenticated %}
                        <form class="form-inline my-2 my-md-0" action="{% url 'accounts:logout' %}" method="post">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item mr-3"><a id="new_article_btn" class="nav-link" href="{% url 'articles:create' %}">New Article</a></li>
                            </ul>
                            {% csrf_token %}
                            <button class="btn btn-primary my-2 my-sm-0" type="submit">Logout</button>
                        </form>
                    {% else %}
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Signin</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>   
                        </ul>
                    {% endif %}
                </div>
            </nav>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

            <!-- MAIN CONTENT -->
            {% block content %}
            {% endblock %}

        </div>
    </body>
</html>
